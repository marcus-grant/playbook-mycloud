---
### General
admin_user: '{{ vault_admin_user }}'
admin_group: wheel
timezone: America/New_York

### Network/Firewall
firewalld_default_zone: internal
network_default_interface: eno1

### Remote (ie cockpit)
cockpit_enable: true


### Services
services_base_dir: /mnt/services
services_timeout_start_sec: 30
services_restart_sec: 30

### QEMU
qemu_install: true
qemu_gui_enable: true
qemu_images_location: /mnt/vm

### Package Installs
installer_packages:
  - {method: yum, name: openssh-server}
  - {method: yum, name: openssl}
  - {method: yum, name: wget}
  - {method: yum, name: curl}
  - {method: yum, name: unzip}
  - {method: yum, name: git}
  - {method: yum, name: vim}
  - {method: yum, name: tmux}
  - {method: yum, name: fzf}
  - {method: yum, name: fd-find}
  - {method: yum, name: ripgrep}
  - {method: yum, name: tree}
  - {method: yum, name: ranger}
  - {method: yum, name: ncdu}
  - {method: yum, name: htop}
  - {method: yum, name: iotop}
  - {method: yum, name: tldr}

###
### Docker Settings & Container Settings
###

### General Settings
# Use this to enable or disable admin user access, forcing sudo & root
docker_group_admin_user: false  # disable docker group access for admin

### UniFi


###
### Pod Settings
###

### Pods General Settings
pods_base_dir: /mnt/pods
pods_volumes_dir: '{{ pods_base_dir }}/volumes'
pods_services_dir: '{{ pods_base_dir }}/services'

### HelloPod
hello_pod_enable: true

### UniFi
unifi_gid: 10010
unifi_uid: 10010
unifi_pod_dir: '{{ pods_volumes_dir }}/unifi'
unifi_pod_service_file: '{{ pods_services_dir }}/unifi.service'
unifi_pod_image: jacobalberty/unifi:latest

